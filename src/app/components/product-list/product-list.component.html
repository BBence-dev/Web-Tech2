<app-header></app-header>

<mat-sidenav-container class="sidenav">
<div class="list">
  <mat-card class="cardlist" *ngFor="let product of Products; let i= index">
    <mat-card-title class="title">
      {{product.name}}
    </mat-card-title>
    <mat-card-content >
      <div> Raktárban: {{product.amount}} </div>
      <div> Ár: {{product.cost}} Ft </div>
    </mat-card-content>
    <button mat-raised-button (click)=edit(i)>Felvitel</button>
  </mat-card>
</div>
</mat-sidenav-container>
