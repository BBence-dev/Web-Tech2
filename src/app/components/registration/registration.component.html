
<mat-card class="menucard">
  <mat-card-content>
    <button mat-raised-button routerLinkActive="active" class="menu" routerLink="/login" class="submit1">Jelentkezbe</button>
  </mat-card-content>
</mat-card>


<mat-card class="card">
  <h1 class="title">Regisztráció</h1>
<mat-card-content>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="form" >

    <mat-form-field >
      <mat-label>Név</mat-label>
      <input matInput type="text" formControlName="name" class="form-control">
    </mat-form-field>
  
    <br>

    <mat-form-field >
      <mat-label>Felhasználónév</mat-label>
      <input matInput type="text" formControlName="userName" class="form-control">
    </mat-form-field>
    <br>

    <mat-form-field >
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" formControlName="password" class="form-control">
    </mat-form-field>
    <br>

    <mat-form-field >
      <mat-label>Telefonszám</mat-label>
      <input matInput type="tel" formControlName="telszam" class="form-control"  pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
    </mat-form-field>
    <br>

    <mat-form-field >
      <mat-label>E-mail</mat-label>
      <input matInput type="text" formControlName="email" class="form-control">
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email <strong>szükséges!</strong>
      </mat-error>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Születésnap</mat-label>
      <input matInput [matDatepicker]="picker" type="text" formControlName="bDate" class="form-control">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br>

    <button  mat-raised-button type="submit" class="submit" >Regisztráció!</button>

  </form>
</mat-card-content>
</mat-card>
